<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Studio Ghibli Review App</title>
        <link rel="stylesheet" href="style.css" />
        <script defer src="./main.js"></script>
    </head>
    <body>
        <header>
            <img src="./images/ghibli-logo.png" alt="Studio Ghibli logo">
            <h1>Ghibli Review App</h1>
        </header>
        <main>
            <form id="dropdown">
                <select id="titles" name="titles"></select>
            </form>
            <section id="display-info"></section>
            <form id="leave-review">
                <label for="review">Your Review</label>
                <input id="review" name="review" type="text" placeholder="Type your review here..." />
                <input id = "submit" name="submit" type="submit" value="Submit Review" />
            </form>
            <ul></ul>
        </main>
    </body>
</html>
